<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Welcome to Quiz app</h1>
            <p>Let's play Quiz!</p>
        </div>
        <div class="container-in">
            <h2 class="question">Question appears here</h2>
            <ul>
                <li><input type="radio" name="answer" id="ans1" class="answer">
                    <label for="ans1" id="option1">Answer optins</label>
                </li>
                <li><input type="radio" name="answer" id="ans2" class="answer">
                    <label for="ans2" id="option2">Answer optins</label>
                </li>
                <li><input type="radio" name="answer" id="ans3" class="answer">
                    <label for="ans3" id="option3">Answer optins</label>
                </li>
                <li><input type="radio" name="answer" id="ans4" class="answer">
                    <label for="ans4" id="option4">Answer optins</label>
                </li>

            </ul>
            <button id="submit">Submit</button>
            <div id="showScore" class="scoreArea"></div>
        </div>
        <div class="footer">
            <h3 style="text-decoration: underline; font: 2rem sans-serif; margin-bottom: 1rem;">
                Created By:@RaushanRoy
            </h3>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
